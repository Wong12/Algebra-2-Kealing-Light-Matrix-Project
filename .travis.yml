language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    
    - unzip arduino/refs/\*.zip -d libs/

script:
    - for f in arduino/*
    - do
        - echo "Building $f"
        - platformio ci --lib=libs/* --board=uno $f
    - done
